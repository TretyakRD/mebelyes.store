{% extends "main/wrapper.html" %}
{% block content %}
    {% load staticfiles %}
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8 offset-lg-2 bg-white">
                        <div class="container-fluid mt-4">
                            <div class="row">
                                <div class="col-12 col-lg-4"><a href="/cart">
                                    <div class=" btn btn-outline-success btn-block">Вернуться в корзину</div>
                                </a></div>
                                <div class="col-12 col-lg-4"><p class="h5-p centered">Цена заказа: {{ total_price }} <i
                                        class="fas fa-ruble-sign"></i></p></div>
                                <div class="col-12 col-lg-4"><a href="/cart">
                                    <div class=" btn btn-outline-success btn-block">Отменить заказ</div>
                                </a></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h4>Форма заказа</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form action="/order/add" method="post">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputlastname">Фамилия</label>
                                            <input required type="text" class="form-control" id="inputlastname"
                                                   name="lastname" placeholder="Васнецов">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputcountry">Страна</label>
                                            <input required type="text" class="form-control" id="inputcountry"
                                                   name="country" placeholder="Россия">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputname">Имя</label>
                                            <input required type="text" class="form-control" id="inputname" name="name"
                                                   placeholder="Виктор">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputcity">Город</label>
                                            <input required type="text" class="form-control" id="inputcity" name="city"
                                                   placeholder="Москва">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputpatronymic">Отчество</label>
                                            <input type="text" class="form-control" id="inputpatronymic"
                                                   name="patronymic" placeholder="Михайлович">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputstreet">Улица</label>
                                            <input required type="text" class="form-control" id="inputstreet"
                                                   name="street" placeholder="Моховая">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputemail">Электронная почта</label>
                                            <input required type="email" class="form-control" id="inputemail"
                                                   name="email" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputstructure">Дом</label>
                                            <input required type="text" class="form-control" id="inputstructure"
                                                   name="structure" placeholder="38">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputcell">Квартира</label>
                                            <input required type="number" class="form-control" id="inputcell"
                                                   name="cell" placeholder="55">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputphone">Телефон</label>
                                            <input required type="tel" class="form-control" id="inputphone" name="tel"
                                                   pattern="+[7-7]{1}[0-9]{10}"
                                                   placeholder="+7(999)555-55-55">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label for="inputphone">Комментарий к заказу</label>
                                            <textarea rows="3" class="form-control" id="inputcomments" name="comments"
                                                      placeholder="Позвоните мне вечером пятницы..."></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group centered">
                                        <div class="form-check">
                                            <input required class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Согласен(а) с правилами <a target="_blank" href="{% url 'main:Offer' %}">оферты</a>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input required class="form-check-input" type="checkbox" id="gridCheck2">
                                            <label class="form-check-label" for="gridCheck2">
                                                Согласен(а) на обработку персональных данных
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group centered">
                                        <button type="submit" class="btn btn-primary ">Сделать заказ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
